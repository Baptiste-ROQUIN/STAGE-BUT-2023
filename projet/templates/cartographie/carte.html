<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Display a GeoJSON Layer</title>

  <!--  you want to try out OpenLayers without downloading anything (not recommended for production) 
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.4.0/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.4.0/ol.css">
    -->
  <script src="./../../assets/static/open_layer/dist/ol.js"></script>
  <link rel="stylesheet" href="./../../assets/static/open_layer/ol.css">
  <script src="./../../assets/script/carte.js" language="JavaScript"></script>
  <style>
    #map {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;


      width: 80vw;
      height: 95vh;
    }

    #layerMap {
      width: 17vw;
      height: 95vh;
      display: flex;
      flex-wrap: wrap;
      flex-direction: column;
      justify-content: top;

      background-color: #EEEEFF;
      padding: 1vh 0.5vw;

      border: solid;
      border-radius: 15px;
    }

    body {
      overflow: hidden;
    }

    #layerMap input {
      cursor: pointer;
    }

    #basemap {
      position: absolute;
      right: 50px;
      top: 5vh;
      z-index: 5;
      background-color: aliceblue;
      padding: 10px;
      border-radius: 15px;
      flex-direction: column;
    }
  </style>
</head>

<body>

  <div id="layerMap">
    <h1>COUCHES</h1>
    <!-- on fait une liste des layer avec des checkbox
    si cocher on affiche le layer
    si decocher on cache le layer 
    CREE EN JS-->
  </div>
  <div id="map">
    <a href="https://www.maptiler.com" style="position:absolute;left:50px;bottom:10px;z-index:0;">
      <img src="https://api.maptiler.com/resources/logo.svg" alt="MapTiler logo"></a>
    <img src="" alt="">
    <div id="basemap">
    </div>

  </div>
</body>

</html>
